<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cosmic BMI Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8 space-y-8">
                <h1 class="text-4xl font-bold text-center text-indigo-700">Contact Us</h1>
                <p class="text-center text-gray-600">We'd love to hear from you!</p>
                
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div class="bg-indigo-50 p-6 rounded-lg">
                            <h3 class="text-xl font-semibold text-indigo-800 mb-4">Get in Touch</h3>
                            <div class="space-y-4">
                                <div class="flex items-start gap-3">
                                    <i data-feather="mail" class="text-indigo-600 mt-1"></i>
                                    <div>
                                        <p class="font-medium text-gray-700">Email</p>
                                        <a href="mailto:asap.edu.in@gmail.com" class="text-indigo-600 hover:underline">asap.edu.in@gmail.com</a>
                                    </div>
                                </div>
                                
                                <div class="flex items-start gap-3">
                                    <i data-feather="message-square" class="text-indigo-600 mt-1"></i>
                                    <div>
                                        <p class="font-medium text-gray-700">Feedback</p>
                                        <a href="mailto:asap.edu.in@gmail.com?subject=Feedback" class="text-indigo-600 hover:underline">Send us your thoughts</a>
                                    </div>
                                </div>
                                
                                <div class="flex items-start gap-3">
                                    <i data-feather="alert-circle" class="text-indigo-600 mt-1"></i>
                                    <div>
                                        <p class="font-medium text-gray-700">Report Issues</p>
                                        <a href="mailto:asap.edu.in@gmail.com?subject=Bug Report" class="text-indigo-600 hover:underline">Let us know about problems</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-indigo-50 p-6 rounded-lg">
                            <h3 class="text-xl font-semibold text-indigo-800 mb-4">Connect With Us</h3>
                            <div class="flex gap-4">
                                <a href="#" class="text-indigo-600 hover:text-indigo-800">
                                    <i data-feather="twitter"></i>
                                </a>
                                <a href="#" class="text-indigo-600 hover:text-indigo-800">
                                    <i data-feather="facebook"></i>
                                </a>
                                <a href="#" class="text-indigo-600 hover:text-indigo-800">
                                    <i data-feather="instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <form class="space-y-4">
                            <div class="space-y-2">
                                <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                                <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            
                            <div class="space-y-2">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            
                            <div class="space-y-2">
                                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                            </div>
                            
                            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
